name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   # يشتغل يومياً
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: kUbba-97   # ← غيّرها إلى اسمك بالضبط في GitHub
          outputs: |
            dist/snake.svg
      - name: Push snake.svg to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
